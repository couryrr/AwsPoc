language: java
sudo: false
jdk: 
  - openjdk8
script: 
  - mvn clean test 
cache:
  directories:
  - $HOME/.m2
deploy:
  access_key_id: $AWS_KEY
  secret_access_key: $AWS_SECRET
  provider: lambda
  function_name: "grant-jwt"
  region: "us-east-2"
  role: "arn:aws:iam::052686530403:role/Lambda-Api-Manager"
  runtime: "java-1.8.0-openjdk"
  handler_name: "com.dapper.cloud.function.GrantJwt::handleRequest"

